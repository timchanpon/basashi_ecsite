{% extends 'base.html' %}

{% block title %}ユーザー情報{% endblock %}
{% block head %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}

{% block contents %}
<h4>{{ object.username }}</h4>

<div id="json-test">
  <p>[[ addresses.data ]]</p>
</div>
{% endblock %}

{% block script %}
<script>
  new Vue({
    el: '#json-test',
    data: {
      addresses: null,
    },
    mounted: function() {
      axios.get("/static/json/addresses.json").then(response => (this.addresses = response))
    },
    delimiters: ['[[', ']]'],
  })
</script>
{% endblock %}
