{% extends 'base.html' %}
{% block title %}新規登録{% endblock %}

{% block contents %}
<h2>新規登録</h2>
<form method="POST" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">登録</button>
</form>

<p style="margin-top: 25px; font-size: smaller;">※メールサーバーの解放設定をしておらず、メアド認証時にエラーがでるため、新規登録ができません。</p>
{% endblock %}
