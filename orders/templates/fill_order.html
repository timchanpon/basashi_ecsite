{% extends 'base.html' %}
{% load static %}

{% block title %}注文画面{% endblock %}
{% block head %}
{% endblock %}

{% block contents %}
{% for cart_obj in cart_obj_list %}
  <p>{{ cart_obj.post.part.part_name }}</p>
{% endfor %}
<form method="POST" action="{% url 'orders:confirm_order' %}">
  {% csrf_token %}
  <select name="address_pk">
    {% for address in address_list %}
      <option value="{{ address.pk }}">{{ address.address_type }}</option>
    {% endfor %}
  </select>
  <button type="submit">注文内容の確認</button>
</form>
{% endblock %}

{% block script %}
{% endblock %}
