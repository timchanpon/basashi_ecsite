{% load static %}
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <header id="header">
    <nav>
      <h3 id="nav-title"><a href="/">となん亭</a></h3>
      <p id="hamburger-menu" @click="openHamburgerMenu"><i class="fas fa-bars"></i></p>
      <p id="search-modal" @click="openSearchModal"><i class="fas fa-search"></i></p>
    </nav>

    <div id="hamburger-overlay" v-if="isShowHM" @click="closeHamburgerMenu"></div>
    <transition name="hamburger-menu">
      <div class="hamburger-menu" v-if="isShowHM">
        <h5>顧客用ページ</h5>
          <p>商品一覧<a href="/"></a></p>
        <h5>管理者用ページ</h5>
          <p>商品出品<a href="/create-post"></a></p>
          <p>管理サイト<a href="/admin"></a></p>
      </div>
    </transition>

    <transition name="search-modal">
      <div class="search-modal" v-if="isShowSM">
        <div class="nav-search-modal">
          <h4>商品検索画面</h4>
          <p @click="closeSearchModal"><i class="fas fa-chevron-left"></i></p>
        </div>

        <div class="search-form">
          <input type="text">
          <button type="submit">検索</button>
        </div>
      </div>
    </transition>
  </header>

  <div class="contents-field">
    {% block contents %}{% endblock %}
  </div>

  <script>
    new Vue({
      el: '#header',
      data: {
        isShowHM: false,
        isShowSM: false,
      },
      methods: {
        openHamburgerMenu: function() {
          this.isShowHM = true
        },
        closeHamburgerMenu: function() {
          this.isShowHM = false
        },
        openSearchModal: function() {
          this.isShowSM = true
        },
        closeSearchModal: function() {
          this.isShowSM = false
        },
      },
    })
  </script>
</body>
</html>
